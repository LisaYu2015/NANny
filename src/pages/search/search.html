<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchsingle($event)"></ion-searchbar>

  <ion-item *ngIf="searchval">
    <p>Didn't find what you are looking for?  </p>
    <p><a (click)="newrequest()">Create a new request</a></p>
  </ion-item>

  <ion-list >

     <ion-grid>
    <ion-item *ngFor =" let Userproject of Userprojects; let i  = index ">
     
     <ion-row >
     <ion-col>    
       <ion-card (click)="showDetails(Userproject)" >
       <img src={{this.carlinks[i]}}>   
       <div class="card-title" >{{Userproject.year}} {{Userproject.brand}} {{Userproject.model}} </div>
       <div class="card-subtitle">{{Userproject.errorcode}}</div>
       </ion-card>
     </ion-col>

     
     </ion-row >
       
     </ion-item></ion-grid>
     </ion-list>
