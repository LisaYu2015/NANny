  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchsingle($event)"></ion-searchbar>

  <ion-item *ngIf="searchval">
    <p>Didn't find what you are looking for?  </p>
    <p><a (click)="newrequest()">Create a new request</a></p>
  </ion-item>

  <ion-list >

     <ion-grid>
    <ion-item class="card-background-page" *ngFor =" let project of projects; let i  = index ">
     <ion-card  (click)="showDetails(project)" >
     <ion-row >
     <ion-col >    
       

        <ion-item >
        <ion-avatar item-start>
          <img src="https://s3.amazonaws.com/katcher/ProfilePics/{{project.Userid}}.jpg">
          </ion-avatar>
          <h2>{{Authors[i].fname}} {{Authors[i].lname}}</h2>
          <p>{{Authors[i].expertise}} | {{Authors[i].level}}</p>
        </ion-item>

       <img  src={{this.carlinks[i]}}>   
       <div class="card-title" >{{project.year}} {{project.brand}} {{project.model}} </div>
       <div class="card-subtitle">{{project.errorcode}}</div>
       
     </ion-col>

     
     </ion-row >


     <ion-row>
     <ion-col>
      <button ion-button icon-left clear small >
        <ion-icon name="checkmark-circle"></ion-icon>
        <div>{{project.verifications.length}} Verifications</div>
      </button>
      <button (click)="opencomments(project)" ion-button icon-left clear small>
        <ion-icon name="chatbubbles"></ion-icon>
        <div>{{project.numcomments}} Comments</div>
      </button>
      </ion-col>
      <ion-col text-right>
        <ion-note>
          11 hours ago
        </ion-note>
      </ion-col>
  </ion-row>
       </ion-card>
     </ion-item></ion-grid>
     </ion-list>


</ion-content>
