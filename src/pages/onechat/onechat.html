<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{chat.title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
		{{chat.note}}
	</ion-item>
  <ion-list>
    <ion-item *ngFor="let c of comments">
    	{{c.author}}:{{c.comment}}
    </ion-item>
  </ion-list>  	

  	<form (ngSubmit)="addcomment()" #newcommentform="ngForm">
      <ion-row>
        <ion-col>
        	<ion-textarea name="ncomment" [(ngModel)]="ncomment"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Send</button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
