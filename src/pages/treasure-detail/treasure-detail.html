<ion-header>
    <ion-navbar>
        <ion-title>Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

      <ion-card>
        <img src="{{this.links[ProjID.PID]}}"  style="width: 300px; height: 200px" />
        <ion-card-content>
            <ion-card-title>
                {{ProjID.year}} {{this.ProjID.brand}} {{this.ProjID.model}} 
            </ion-card-title>
            <ion-list>
                <ion-item *ngFor =" let detail of details">
            <p>
              {{detail.type}}
            </p>
            <p>
               {{detail.sentence}}
            </p>
            </ion-item>
            </ion-list>
            </ion-card-content>
            </ion-card>
            </ion-content>
