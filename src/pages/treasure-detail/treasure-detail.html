<ion-header>
    <ion-navbar>
        <ion-title>Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

      <ion-card>
        <ion-card-content>

            <ion-fab top right>
              <button ion-fab><ion-icon name="construct"></ion-icon></button>
              <ion-fab-list>
                <button ion-fab color="danger" (click)="editDetails(ProjID,projectdetails)"><ion-icon name="create"></ion-icon></button>
                <button ion-fab color="primary" (click)="complete(ProjID)"><ion-icon name={{this.completestatusimg}}></ion-icon></button>
                <button ion-fab color="green" (click)="upload1(ProjID)"><ion-icon name={{this.projectuploadstatus}}></ion-icon></button>
                </ion-fab-list>
                </ion-fab>

       
            <ion-card-title>
                [{{this.completestatus}}] {{ProjID.year}} {{this.ProjID.brand}} {{this.ProjID.model}} 
            </ion-card-title>
            <p>Error Code: {{this.ProjID.errorcode}}</p>         
            <ul>Symptoms:
            <li *ngFor =" let projectsymptom of projectsymptoms; let i = index ">{{this.projectsymptom.sentence}} </li>  
            </ul>
            <p></p>
            <ul>Diagnosis:
            <li *ngFor =" let projectdiagnosi of projectdiagnosis; let i = index ">{{this.projectdiagnosi.sentence}} </li>  
            </ul>
            <p></p>
            <ul>conclusion:
            <li *ngFor =" let projectconclusion of projectconclusions; let i = index ">{{this.projectconclusion.sentence}} </li>  
            </ul>

             <p *ngFor =" let link of links; let i = index ">
            <img src={{this.links[i]}}/>
            </p>
            </ion-card-content>
            </ion-card>
            </ion-content>
