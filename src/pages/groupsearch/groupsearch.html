<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-card *ngFor="let g of groups">
			<ion-item>
				<h2>{{g.name}}</h2>
				<p>Created based on: {{g.basedon}}</p>
			</ion-item>
			<ion-card-content>
				<p>{{g.description}}</p>
			</ion-card-content>
			<ion-row>
				<ion-col>
					<button ion-button icon-left clear small>
						<ion-icon name='people'></ion-icon>
						<div>{{g.nmembers}} Members</div>
					</button>
				</ion-col>
				<ion-col>
					<button ion-button icon-left clear small>
						<ion-icon name="text"></ion-icon>
						<div>{{g.nposts}} Posts</div>
					</button>
				</ion-col>
				<ion-col>
					<ion-note>
					<button ion-button icon-right clear small (click)="joingroup($event, g)">
						<div>Join Group</div>
						<ion-icon name="person-add"></ion-icon>
					</button>
					</ion-note>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>

</ion-content>
