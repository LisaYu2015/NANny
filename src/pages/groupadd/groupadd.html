<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add a New Group</ion-title>

    <ion-buttons end>
      <button  ion-button large  (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="send()" #ngroupform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label stacked>Name</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="ngroup.name"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label stacked>What group is this?</ion-label>
              <ion-input type="text" name="basedon" [(ngModel)]="ngroup.basedon" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Describe this group</ion-label>
              <ion-input type="text" name="description" [(ngModel)]="ngroup.description"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!ngroupform.form.valid">Create</button>
        </ion-col>
      </ion-row>
      
    </form>
</ion-content>
