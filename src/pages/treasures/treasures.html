<!--
  Generated template for the TreasuresPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Treasures</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
      <button ion-button (click)="addProject()"><ion-icon name="add">Add Project</ion-icon></button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">	


	<ion-list>

     <ion-grid>

		 <ion-item *ngFor =" let project of projects; let i  = index ">
     
     <ion-row >
	   <ion-col>  	
     <ion-card (click)="showDetails(project)" >
     <img src={{this.carlinks[i]}}>   
     <div class="card-title" >{{project.year}} {{project.brand}} {{project.model}}</div>
     <div class="card-subtitle">{{project.errorcode}}</div>
     </ion-card>
     <button class="sharebutton" ion-button icon-only (click)="upload(project, i)"><ion-icon name={{this.buttonimg[i]}}></ion-icon></button>
     </ion-col>

     
     </ion-row >
       
     </ion-item></ion-grid>
     </ion-list>
     </ion-content>
