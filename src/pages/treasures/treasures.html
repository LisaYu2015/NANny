<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Treasures</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">	


	<ion-list >

     <ion-grid>
		<ion-item *ngFor =" let Userproject of Userprojects; let i  = index ">
     
     <ion-row >
	   <ion-col>  	
     <ion-card (click)="showDetails(Userproject)" >
     <img src={{this.carlinks[i]}}>   
     <div class="card-title" >{{Userproject.year}} {{Userproject.brand}} {{Userproject.model}}      {{i%2==0}}</div>
     <div class="card-subtitle">{{Userproject.errorcode}}</div>
     </ion-card>
     <button class="sharebutton" ion-button icon-only (click)="upload(Userproject, i)"><ion-icon name={{this.buttonimg[i]}}></ion-icon></button>
     </ion-col>

     
     </ion-row >
       
     </ion-item></ion-grid>
     </ion-list>
     </ion-content>
