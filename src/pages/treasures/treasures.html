<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Treasures</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">	


	<ion-list >

     
		<ion-item *ngFor =" let Userproject of Userprojects; let i  = index ">
     <ion-grid>
     <ion-row>
     <ion-col col-4>
     </ion-col>
	   <ion-col col-4>  	
     <ion-card style="z-index: 1" (click)="showDetails(Userproject)">
     <img src={{this.carlinks[i]}}>   
     <div class="card-title">{{Userproject.year}} {{Userproject.brand}} {{Userproject.model}}</div>
     <div class="card-subtitle">{{Userproject.errorcode}}</div>
     <div class="sharebutton"> <button ion-button icon-only style="z-index: 100"(click)="upload(Userproject, i)"><ion-icon name={{this.buttonimg[i]}}></ion-icon></button></div>
     </ion-card> 
     </ion-col>

     
     </ion-row>
     </ion-grid>  
     </ion-item>
     </ion-list>
     </ion-content>
