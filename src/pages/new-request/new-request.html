<ion-header>

  <ion-navbar>
    <ion-title>NewRequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="send()" #nreqform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label>Year</ion-label>
              <ion-input type="text" placeholder="{{searchreq.year}}" name="year" [(ngModel)]="nrequest.year"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label>Make</ion-label>
              <ion-input type="text" placeholder="{{searchreq.make}}" name="brand" [(ngModel)]="nrequest.brand" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Model</ion-label>
              <ion-input type="text" placeholder="{{searchreq.model}}" name="model" [(ngModel)]="nrequest.model"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>ErrorCodes</ion-label>
              <ion-input type="text" placeholder="{{searchreq.error}}" name="error" [(ngModel)]="nrequest.error"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Symptoms</ion-label>
            	<ion-textarea [(ngModel)]='nrequest.symptoms' name="symptoms" placeholder="{{searchreq.symptoms}}"></ion-textarea>
        	  </ion-item>

            <ion-item>
              <ion-textarea [(ngModel)]='nrequestq.content' name="content" placeholder="What help do you need? Please include what have you already tried to do to solve the issue and what components you have already checked?"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-textarea [(ngModel)]='expertise.expertise' placeholder="What kind of expertise should your helper have?" name="expertise" ></ion-textarea>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!nreqform.form.valid">Ask for Help</button>
        </ion-col>
      </ion-row>
      
    </form>
</ion-content>
