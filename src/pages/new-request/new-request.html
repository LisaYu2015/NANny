<ion-header>

  <ion-navbar  color="dark">
    <ion-title>NewRequest</ion-title>
    <ion-buttons end>
      <button item-end ion-button  (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="send()" #nreqform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label stacked>Year</ion-label>
              <ion-input type="text" name="year" [(ngModel)]="nrequest.year"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label stacked>Make</ion-label>
              <ion-input type="text" name="brand" [(ngModel)]="nrequest.brand" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Model</ion-label>
              <ion-input type="text" name="model" [(ngModel)]="nrequest.model"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>ErrorCodes</ion-label>
              <ion-input type="text"  name="error" [(ngModel)]="nrequest.errorcode"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Symptoms</ion-label>
            	<ion-textarea [(ngModel)]='nrequest.symptoms' name="symptoms" placeholder="Describe the issues you are seeing."></ion-textarea>
        	  </ion-item>

            <ion-item>
              <ion-textarea [(ngModel)]='nrequestq.content' name="content" placeholder="What help do you need? Please include what have you already tried to do to solve the issue and what components you have already checked?"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-textarea [(ngModel)]='expertise.expertise' placeholder="What kind of expertise should your helper have?" name="expertise" ></ion-textarea>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!nreqform.form.valid">Ask for Help</button>
        </ion-col>
      </ion-row>
      
    </form>
</ion-content>
