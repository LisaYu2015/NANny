<!--
  Generated template for the NewRequestPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
 <ion-toolbar transparent>
  <ion-title>New Request</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating>Model</ion-label>
      <ion-input [(ngModel)]="model" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Symptoms</ion-label>
      <ion-textarea [(ngModel)]="symptoms"></ion-textarea>
    </ion-item>
 
 
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Ask An Expert</button>
 
</ion-content>
