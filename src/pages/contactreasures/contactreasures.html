  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">	

  <ion-list >

     <ion-grid>
    <ion-item *ngFor =" let Userproject of Userprojects; let i  = index ">
     
     <ion-row >
     <ion-col>    
       <ion-card (click)="showDetails(Userproject)" >
       <img src={{this.carlinks[i]}}>   
       <div class="card-title" >{{Userproject.year}} {{Userproject.brand}} {{Userproject.model}} </div>
       <div class="card-subtitle">{{Userproject.errorcode}}</div>
       </ion-card>
     </ion-col>

     
     </ion-row >
       
     </ion-item></ion-grid>
     </ion-list>
     </ion-content>
