<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      Cancel
    </button>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>

<form (ngSubmit)="login()" #changeform="ngForm">

  <div class="card">
  	<ion-row>
  		<ion-col>
  			<img width="80%" src="../../assets/images/default-profile-picture.png">
		    <ion-fab right bottom>
		    	<button ion-fab (click)="newprofilepic()"><ion-icon ion-small name="create"></ion-icon></button>
		    </ion-fab>
  		</ion-col>
  	</ion-row>

    <div class="container">
    	<ion-row>
    		<ion-col>
    			<h1>
            <ion-label stacked>First Name</ion-label>
		    		<ion-input type="text" name="fname" placeholder="{{user.fname}}" [(ngModel)]="newcreds.fname"></ion-input>
		    	</h1>
    		</ion-col>
    		<ion-col>
    			<h1>
            <ion-label stacked>Last Name</ion-label>
		    		<ion-input type="text" name="lname" placeholder="{{user.lname}}" [(ngModel)]="newcreds.lname"></ion-input>
		    	</h1>
    		</ion-col>
    	</ion-row>
    	<p>
        <ion-label stacked>Expertise</ion-label>
        <ion-input type="text" name="expertise" placeholder="{{user.expertise}}" [(ngModel)]="newcreds.expertise"></ion-input>
      </p>
      <p>
        <ion-label stacked>Shop</ion-label>
      	<ion-input type="text" name="shop" placeholder="{{user.shop}}" [(ngModel)]="newcreds.shop"></ion-input>
	      <br>
        <ion-label stacked>Email</ion-label>
      	<ion-input type="text" name="email" placeholder="{{user.email}}" [(ngModel)]="newcreds.email"></ion-input>
      </p>

      <button class='profilebutton' type="submit" [disabled]="!changeform.form.valid">Save</button>
    </div>
  </div>

</form>
</ion-content>
