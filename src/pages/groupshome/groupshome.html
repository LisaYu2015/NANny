<ion-header>
	
  <ion-navbar color="dark">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="newgroup()">
      		New
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<button ion-button full clear (click)="groupsearch()">Search for new groups</button>
	</ion-item>
	<ion-list>
		<ion-card *ngFor="let g of groupdetails" (click)="entergroup($event, g)">
			<ion-item>
				<h2 style="white-space: normal !important;">{{g.basedon}} -- {{g.name}}</h2>
			</ion-item>
			<ion-card-content>
				<p>{{g.description}}</p>
				<ion-item>
						<button item-start ion-button icon-left clear small>
							<ion-icon name='people'></ion-icon>
							<div>{{g.nmembers}} Members</div>
						</button>
						<button item-end ion-button icon-left clear small>
							<ion-icon name="text"></ion-icon>
							<div>{{g.nposts}} Posts</div>
						</button>
				</ion-item>
			</ion-card-content>
		</ion-card>
	</ion-list>

</ion-content>
