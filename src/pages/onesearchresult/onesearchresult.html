<ion-header>
    <ion-navbar>
        <ion-title>Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

      <ion-card>
        <ion-card-content>
       
            <ion-card-title>
                [{{this.completestatus}}] {{ProjID.year}} {{this.ProjID.brand}} {{this.ProjID.model}} 
            </ion-card-title>
            <p>Error Code: {{this.ProjID.errorcode}}</p>         
            <ul>Symptoms:
            <li *ngFor =" let projectsymptom of projectsymptoms; let i = index ">{{this.projectsymptom.sentence}} </li>  
            </ul>
            <p></p>
            <ul>Diagnosis:
            <li *ngFor =" let projectdiagnosi of projectdiagnosis; let i = index ">{{this.projectdiagnosi.sentence}} </li>  
            </ul>
            <p></p>
            <ul>conclusion:
            <li *ngFor =" let projectconclusion of projectconclusions; let i = index ">{{this.projectconclusion.sentence}} </li>  
            </ul>

             <p *ngFor =" let link of links; let i = index ">
            <img src={{this.links[i]}}/>
            </p>
            </ion-card-content>
            </ion-card>
            </ion-content>
