<!--
  Generated template for the TreasuresEditDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
   	<ion-title>Edit</ion-title>
   	  <button ion-button top right color="light" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>


     
<ion-list>
       
            <ion-item>
            <ion-label stacked>
                Year
            </ion-label>
            <ion-input type="number" placeholder="{{this.newyear}}"    [(ngModel)]="this.newyear"></ion-input>
            </ion-item>

            <ion-item>
            <ion-label stacked>
                Brand
            </ion-label>
            <ion-input type="text" placeholder="{{this.newbrand}}" [(ngModel)]="this.newbrand"></ion-input>
            </ion-item>

            <ion-item>
            <ion-label stacked>
                Model
            </ion-label>
            <ion-input type="text" placeholder="{{this.newmodel}}" [(ngModel)]="this.newmodel"></ion-input>
            </ion-item>

            <ion-item>
            <ion-label stacked>
                Error Code
            </ion-label>
            <ion-input type="text" placeholder="{{this.newerrorcode}}" [(ngModel)]="this.newerrorcode"></ion-input>
            </ion-item>
</ion-list>

     
            
<ion-list>
        	<ion-item *ngFor =" let projectsymptom of projectsymptoms; let i = index ">
        		<ion-label stacked>Symptom: {{i+1}}</ion-label>
        		<ion-input type="text" placeholder="{{newprojectsymptoms[i]}}"     [(ngModel)]="newprojectsymptoms[i]"></ion-input>
        	</ion-item>
			<ion-item *ngFor =" let projectdiagnosi of projectdiagnosis; let i = index ">
        		<ion-label stacked>Diagnosis Step: {{i+1}}</ion-label>
        		<ion-input type="text" placeholder="{{newprojectdiagnosis[i]}}"   [(ngModel)]="newprojectdiagnosis[i]"></ion-input>
        	</ion-item>
        	<ion-item *ngFor = " let projectconclusion of projectconclusions; let i = index ">
        		<ion-label stacked>Conclusion: {{i+1}}</ion-label>
        		<ion-input type="text" placeholder="{{newprojectconclusions[i]}}"   [(ngModel)]="newprojectconclusions[i]"></ion-input>
        	</ion-item>


</ion-list>  

<ion-item>
<button ion-button full large (click)="save()">Save</button>
</ion-item>  







</ion-content>
