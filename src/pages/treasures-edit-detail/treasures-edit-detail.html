<ion-header>

  <ion-navbar>
  <ion-item>
   	<ion-title>Edit</ion-title>
   	
   	  <button item-end ion-button color="danger" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </button>
      
      </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>


     
<ion-list>
       
            <ion-item>
            <ion-label stacked>
                Year
            </ion-label>
            <ion-input type="number" placeholder="{{this.newyear}}"    [(ngModel)]="this.newyear"></ion-input>
            </ion-item>

            <ion-item>
            <ion-label stacked>
                Brand
            </ion-label>
            <ion-input type="text" placeholder="{{this.newbrand}}" [(ngModel)]="this.newbrand"></ion-input>
            </ion-item>

            <ion-item>
            <ion-label stacked>
                Model
            </ion-label>
            <ion-input type="text" placeholder="{{this.newmodel}}" [(ngModel)]="this.newmodel"></ion-input>
            </ion-item>

            <ion-item>
            <ion-label stacked>
                Error Code
            </ion-label>
            <ion-input type="text" placeholder="{{this.newerrorcode}}" [(ngModel)]="this.newerrorcode"></ion-input>
            </ion-item>
</ion-list>

     
            
<ion-list>
			<ion-card *ngFor =" let projectsymptom of projectsymptoms; let i = index ">
        	<ion-item>
        		<ion-label stacked>Symptom: {{i+1}}</ion-label>
        		<ion-input type="text" placeholder="{{newprojectsymptoms[i]}}"     [(ngModel)]="newprojectsymptoms[i]"></ion-input>
        		<ion-input type="file" (change)="upimg(projectsymptom)" [(ngModel)]="newimg"></ion-input>
        		<button ion-button item-end ><ion-icon name="film"></ion-icon></button>
        		</ion-item>

        		<p *ngFor =" let loop of counter(projectsymptoms[i].numpic); let j = index " >
        		<img src="https://s3.amazonaws.com/katcher/{{projectsymptoms[i]._id}}/{{j+1}}.jpg"/>
	            </p>

        		


        	</ion-card>	

        	<button ion-button (click)="addsymptom()"><ion-icon name="add" >Add Symptom</ion-icon></button>

        	<ion-card *ngFor =" let projectdiagnosi of projectdiagnosis; let i = index ">
			<ion-item>
				<ion-label stacked>Diagnosis Step: {{i+1}}</ion-label>
        		<ion-input type="text" placeholder="{{newprojectdiagnosis[i]}}"   [(ngModel)]="newprojectdiagnosis[i]"></ion-input>	
        		<button ion-button item-end ><ion-icon name="camera"></ion-icon></button>
        		<button ion-button item-end ><ion-icon name="film"></ion-icon></button>
        		</ion-item>

        		<p *ngFor =" let loop of counter(projectdiagnosis[i].numpic); let j = index " >
	            <img src="https://s3.amazonaws.com/katcher/{{this.projectdiagnosi._id}}/{{j+1}}.jpg"/>
	            </p>
        	</ion-card>
        	<button ion-button (click)="adddiagnosis()"><ion-icon name="add" >Add Diagnosis</ion-icon></button>
        	<ion-card *ngFor = " let projectconclusion of projectconclusions; let i = index ">
        	<ion-item>
        		<ion-label stacked>Conclusion: {{i+1}}</ion-label>
        		<ion-input type="text" placeholder="{{newprojectconclusions[i]}}"   [(ngModel)]="newprojectconclusions[i]"></ion-input>
        		<button ion-button item-end ><ion-icon name="camera"></ion-icon></button>
        		<button ion-button item-end ><ion-icon name="film"></ion-icon></button>
        		</ion-item>
        		<p *ngFor =" let loop of counter(projectconclusions[i].numpic); let j = index " >
	            <img src="https://s3.amazonaws.com/katcher/{{this.projectconclusion._id}}/{{j+1}}.jpg"/>
	            </p>
        	</ion-card>
        	<button ion-button (click)="addconclusion()"><ion-icon name="add" >Add Conclusion</ion-icon></button>
        	
        	


</ion-list>  

<ion-item>
<button ion-button full large round (click)="save()">Save</button>
</ion-item>  







</ion-content>
