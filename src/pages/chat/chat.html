<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Request History</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<button ion-button (click)='newrequest()'>Create New Request</button>
  <ion-list>
    <button ion-item *ngFor="let item of chats" (click)="itemTapped($event, item)">
      <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
      <ion-row><b>{{item.title}}</b></ion-row>
      <ion-row>
	      {{item.author}} is helping you
	  </ion-row>
      <div class="date" item-right>
        Opened: 1/21/17
      </div>
    </button>
  </ion-list>
</ion-content>
