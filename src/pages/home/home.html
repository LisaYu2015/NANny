<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome to TexConnect!</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  

  <ion-grid>
    <ion-row class="points">
      <div col text-center>
<!--         <h1>Welcome to TexConnect!</h1>
 -->        <button center round ion-button (click)="pointsmodal()">140 Points Available</button>
      </div>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>
            Your Points History
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
            <ion-segment [(ngModel)]="timeframe">
              <ion-segment-button value="week">This Week</ion-segment-button>
              <ion-segment-button value="month">This Month</ion-segment-button>
              <ion-segment-button value="year">This Year</ion-segment-button>
            </ion-segment>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-header style="white-space: normal;">
        Perform one of the below activities 50 times to become a Texconnect A level expert.
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <button class="item-text-wrap" ion-button no-padding block clear (click)="givehelp()">Answer a request</button>
        </ion-row>
        <ion-row>
          <button class="item-text-wrap" ion-button no-padding block clear (click)="addtreasures()">Add a treasure</button>
        </ion-row>
        <ion-row>
          <button class="item-text-wrap" ion-button no-padding block clear *ngIf='searched' (click)="searchfeedback()">Provide feedback on your last search</button>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-grid>

</ion-content>
