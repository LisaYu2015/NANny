<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
            <ion-fab top right>
              <button ion-fab (click)="editprofile()"><ion-icon name="create"></ion-icon></button>
            </ion-fab>


  <div class="card">
    <img width="80%" src="https://s3.amazonaws.com/katcher/ProfilePics/{{user._id}}.jpg">
    <div class="container">
      <h1>{{user.fname}} {{user.lname}}</h1>
      <p class="title">Level: {{user.level}} 
        <br> Points: {{total_points | number}} 
        <br> Expertise: {{user.expertise}}
      </p>
      <p>Shop: {{user.shop}}</p>
      <p>Email: {{user.email}}</p>
      <button class='profilebutton' (click)="gototreasures()">My Fixes</button>
    </div>
  </div>

  <br>

    <ion-card>
      <ion-card-header>
        You rank #23 in your network
      </ion-card-header>
      <ion-card-content>
        <ion-row>
            <ion-list>
              <ion-item>
                <ion-badge item-start>1</ion-badge>
                Lisa Yu
              </ion-item>
              <ion-item>
                <ion-badge item-start>2</ion-badge>
                Sneha Krishn
              </ion-item>
              <ion-item col text-center>
                *<br>
                *<br>
                *<br>
              </ion-item>
              <ion-item>
                <ion-badge item-start>22</ion-badge>
                Bjorn Michele
              </ion-item>
              <ion-item>
                <ion-badge item-start>23</ion-badge>
                Tim Nickel
              </ion-item>
              <ion-item>
                <ion-badge item-start>25</ion-badge>
                Yi-Chieh Lee
              </ion-item>
            </ion-list>
        </ion-row>
      </ion-card-content>
    </ion-card>

</ion-content>
