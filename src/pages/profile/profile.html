<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
            <ion-fab top right>
              <button ion-fab (click)="editprofile()"><ion-icon name="create"></ion-icon></button>
            </ion-fab>


  <div class="card">
    <img width="80%" src="../../assets/images/default-profile-picture.png">
    <div class="container">
      <h1>{{user.fname}} {{user.lname}}</h1>
      <p class="title">Level: {{user.level}} 
        <br> Points: {{total_points | number}} 
        <br> Expertise: {{user.expertise}}
      </p>
      <p>{{user.shop}}</p>
      <p>{{user.email}}</p>
      <button class='profilebutton' (click)="gototreasures()">My Fixes</button>
    </div>

    <ion-card>
      <ion-card-header>
        You rank #3 in your network
      </ion-card-header>
      <ion-card-content>
        <ion-list ol>
            <li>Lisa Yu</li>
            <li>Sneha Krishna</li>
            <li>Yi-Cheih Lee</li>
            <li>Bjoern Michele</li>
            <li>Tim Nickel</li>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
